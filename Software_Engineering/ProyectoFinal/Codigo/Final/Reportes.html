<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes - Cafetería</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reportes de Ventas - Cafetería</h1>
    </header>

    <div class="container">
        <h2>Resumen de Ventas</h2>
        <!-- Tabla de resumen de ventas -->
        <table>
            <tr>
                <th>Fecha</th>
                <th>Ventas Totales</th>
                <th>Productos Vendidos</th>
                <th>Ingresos</th>
            </tr>
            <tr>
                <td>01/01/2023</td>
                <td>150</td>
                <td>300</td>
                <td>$4500</td>
            </tr>
            <!-- Más filas según los datos -->
        </table>

        <!-- Aquí puedes añadir más elementos, como gráficos o filtros -->
    </div>
        <img align = "center" src="img/Captura.PNG" alt="Descripción de la imagen">
    <div>

    </div>

    <footer>
        <p>&copy; 2023 Cafetería. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
